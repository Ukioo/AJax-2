<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #txt{
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body> 
    <input type="text" id="text" placeholder="输入要查找的朋友">
    <button id="btn">点击搜索</button>
    <div id="txt"></div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script> 
    <script>
        $('#btn').click(function(){
            $.ajax({
                url: "php/ajax.php",
                data:{
                    user:$('#text').val()
                },
                dataType: "json",
                success: function(data){
                     console.log(data)
                    if(data.code==0){
                        var div=`我叫${data.data.name},今年${data.data.age},我的爱好是${data.data.hobby},我想说${data.data.info}`;
                       $('#txt').text(div);
                    }else if(data.code==1){
                        var div=data.data;
                       $('#txt').text(div);
                    }
                }
            });             
        });
    </script>
</body>
</html>
